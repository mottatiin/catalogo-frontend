<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div id="login">
        <div id="login_items">
          <img src="../assets/web-icon.png" />

          <h1>Acessar a plataforma</h1>

          <form action="" class="login_area">
            <div class="textoarea">
              <label class="label">Email</label>
              <input
                autocomplete="off"
                name="Email"
                placeholder="Digite seu email"
                id="Email"
                class="input"
                type="email"
              />
            </div>
            <div class="textoarea">
              <label class="label">Senha</label>
              <input
                autocomplete="off"
                placeholder="Digite sua senha de acesso"
                name="Senha"
                id="Senha"
                class="input"
                type="password"
              />
            </div>
            <a id="reset-password" href="#">Esqueci minha senha</a>
          </form>
          <a class="login_button" href="#">Entrar</a>
          <p>NÃ£o tem uma conta? <a class="register" href="#">Cadastra-se</a></p>
        </div>
      </div>
      <div id="background"></div>
    </div>
  </body>
</html>
